<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <img id="pokemonlogo" src="img/logo.png" alt="pokemon logo">
        <section id="battlefield">
            <div class="pokecard">
                <div class="hover tl"></div>
                <div class="hover tr"></div>
                <div class="hover bl"></div>
                <div class="hover br"></div>
                <div class="pokemon">
                    <h3>Basic Pokémon</h3>
                    <div class="basicinfo">
                        <h2></h2>
                        <span></span>
                    </div>
                    <div class="img">
                        <img src="" alt="">
                    </div>                    
                    <div class="abilities">
                        <h4></h4>
                    </div>
                    <div class="traits">
                        <div class="weakness"><p></p></div>
                        <div class="resistance"><p></p></div>
                    </div>
                    <div class="facts">
                        <p></p>
                    </div>
                </div>
            </div>
                <div class="pokecard">
                    <div class="hover tl"></div>
                    <div class="hover tr"></div>
                    <div class="hover bl"></div>
                    <div class="hover br"></div>
                    <div class="pokemon">
                        <h3>Basic Pokémon</h3>
                        <div class="basicinfo">
                            <h2></h2>
                            <span></span>
                        </div>
                        <div class="img">
                            <img src="" alt="">
                        </div>                    
                        <div class="abilities">
                            <h4></h4>
                        </div>
                        <div class="traits">
                            <div class="weakness"></div>
                            <div class="resistance"></div>
                        </div>
                        <div class="facts">
                            <p></p>
                        </div>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
